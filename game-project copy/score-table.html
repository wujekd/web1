<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        #appContainer {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        
        /* Fade-out transition */
        #appContainer.hidden1 {
            opacity: 0;
        }
        
        .screen {
            padding: 20px;
            border: 1px solid #333;
            margin-top: 20px;
            background-color: #131111;
        }
        
        .options {
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
    <div class="cont">
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-item">Home</a>
            <a href="register.html" class="nav-item">Register</a>
            <a href="login.html" class="nav-item">Login</a>
            <a href="score-table.html" class="nav-item">Score Table</a>
        </div>
    </nav>

    <nav id="options">
        <button id="showScoreTable">Score Table</button>
        <button id="showYourScores">Your Scores</button>
    </nav>

    <!-- Container where the templates will be injected -->
    <div id="appContainer" class="container"></div>
</div>

    <!-- Score Table Template -->
    <template id="scoreTableTemplate">
        <div class="screen">
            <h1>Top Scores</h1>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Player 1</td>
                        <td>3000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Player 2</td>
                        <td>2800</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Player 3</td>
                        <td>2600</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>

    <!-- Your Scores Template -->
    <template id="yourScoresTemplate">
        <div class="screen">
            <h1>Your Scores</h1>
            <ul>
                <li>Score 1: 2000</li>
                <li>Score 2: 2500</li>
                <li>Score 3: 2700</li>
            </ul>
        </div>
    </template>

    <script src="score.js"></script>
    
</body>
</html>
