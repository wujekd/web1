<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information and stylesheet link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navigation bar with links to other pages -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-item">Menu</a>
            <a href="dash.html" class="nav-item">Game</a>
            <a id="scoreTableButton" class="nav-item">Score Table</a>
            <a href="register.html" class="nav-item">Register</a>
            <a href="login.html" class="nav-item activeMenu">Login</a>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="cont login registration borderMain">
        <!-- Form for user login -->
        <form class="cont registration">
            <!-- Input field for username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <!-- Input field for password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit button for login -->
            <button id="loginBtn" class="register-btn" type="submit">Login</button>
        </form>
    </div>


    <!-- JavaScript module for login functionality -->
    <script src="./js/login.js" type="module" defer></script>
</body>
</html>
