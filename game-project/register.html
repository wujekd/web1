            <p id="username-length-alert" class="">Username needs at least 5 characters</p>

        <!-- <div class="regAlert" style="width: 100%; background-color:antiquewhite"> -->

        <input type="text" id="username" name="username" required>

        <label for="email">Password:</label>
        <input type="text" id="password" name="password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="text" id="confirmPassword" required>

        <button id="registerBtn" disabled class="register-btn disabled" type="submit">Register</button>
