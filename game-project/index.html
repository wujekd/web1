<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Fix vertical alignment */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        #pitch-display, #target-pitch-display, #score-display {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }

        #start-btn {
            height: 3rem;
            width: 7rem;
            background-color: aquamarine;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        #start-btn:hover {
            background-color: lightgreen;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #333;
            width: 100%; /* Full width navbar */
            padding: 10px 20px;
            position: fixed; /* Fix to top of the page */
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .nav-item:hover {
            background-color: #ddd;
            color: black;
            transition: background-color 0.3s;
        }

        .navbar .nav-item:first-child {
            margin-right: auto; /* Push the other buttons to the right */
        }

        /* Adjust padding to compensate for the fixed navbar */
        body {
            padding-top: 60px;
        }

        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-item">Home</a>
            <a href="register.html" class="nav-item">Register</a>
            <a href="login.html" class="nav-item">Login</a>
            <a href="score-table.html" class="nav-item">Score Table</a>
        </div>
    </nav>

        <button id="start-btn">START</button>
        <h1>Pitch Matching Game</h1>
        <div id="target-pitch-display">Target Pitch: -- Hz</div>
        <div id="pitch-display">Pitch: -- Hz</div>
        <div id="score-display">Score: 0</div>
        
        <!-- Canvas for visualizing pitch -->
        <canvas id="pitch-canvas" width="600" height="300"></canvas>
    <script type="module" src="./main.js"></script>
</body>
</html>
