<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Game</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="../index.html" class="nav-item">Home</a>
            <a href="../register.html" class="nav-item">Register</a>
            <a href="../login.html" class="nav-item">Login</a>
            <a href="../score-table.html" class="nav-item">Score Table</a>
        </div>
    </nav>
    
    <main>
        <div class="dash">
            <div class="leftContainer">
                <div class="dashDisplay">
                    <div class="screen">
                        <canvas id="pitch-canvas" width="300" height="400"></canvas>
                        <button class="showAccountBtn">go to your account</button>
                        <div class="infoDash">

                        </div>
                    </div>
                </div>
                <div class="leveList">
                    <h1>levels:</h1>
                </div>
            </div>
            <div class="historyHolder">
                <div class="historyMenu">
                    <button id="urGamesbtn">Your Games</button>
                    <button id="scoreTableBtn">Score Table</button>
                </div>
                <div class="sort">
                    <div class="sortInner">
                        <button>by score</button>
                        <button>by levels</button>
                        <button>by date</button>
                    </div>
                    <div class="historyLevels">
                        
                    </div>
                    <br/>
                    <h3>all games:</h3>
                    
                </div>
                <div class="gamesHistory"></div>
            </div>
        </div>
    </main>

    <template id="userInfoTemplate">
        <div>
            
            <h3>Hello, <span id="userName"></span></h3>
            <h3>Games played: <span id="gameCount"></span></h3>
        </div>
    </template>
    <template id="gameInfoTemplate">
        <div class="gameInfo">
            <div class="gameInfo">
                <p id="levelInfo"></p>
                <p id="dateInfo"></p>
                <p id="scoreInfo"></p>
            </div>
        </div>
    </template>
    <template id="levelInfoTemplate">
        <div class="levelInfo">
            <p id="name"></p>
            <p id="tempo"></p>
            <p id="description"></p>
            <button id="play"></button>
            
        </div>
    </template>

    <!-- <audio id="clickPlayer" src="./levels/lvl2/click_lvl2.mp3"></audio> -->
    <script type="module" src="./dash.js" defer></script>
</body>
</html>
